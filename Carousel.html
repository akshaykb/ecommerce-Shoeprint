<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	
   
	<link rel="stylesheet" type="text/css" href="stylesheets.css">
	</head>

<body>

<nav class="navbar navbar-inverse navbar-static-top">
<div class="container">
	<a href="#" class="navbar-brand">Carousel</a>
	<div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
</div>


  
</nav>


  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://www.tutorialspoint.com/bootstrap/images/slide1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://www.tutorialspoint.com/bootstrap/images/slide1.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://www.tutorialspoint.com/bootstrap/images/slide1.png" alt="Third slide">    
    </div>
    </div>

<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  
</div>
  

</body>
</html>
